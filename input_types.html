<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Types</title>
  </head>
  <body>
    <h3>These are various html input types</h3>

    <input type="text" name="Checkbox" value="Here's a Checkbox">

    <input type="file" name="" value="">

  </body>
